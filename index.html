<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link id="css-link" rel="stylesheet" href="light_css.css">
</head>

<body>
    <div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasExampleLabel">Calculator</h4>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column">
                <div class="btn text-start" onclick="changeToStandard()" data-bs-dismiss="offcanvas">Standard</div>
                <div class="btn text-start" onclick="changeToScientific()" data-bs-dismiss="offcanvas">Scientific</div>
                <hr>
                <button id="theme-change-btn" class="btn btn-light " onclick="changeTheme()">Change Theme ðŸŒ™
                </button>
            </div>
        </div>
    </div>
    <div class="main d-flex vh-100">
        <div class="calculator  w-100 w-lg-75 d-flex flex-column">
            <div class="title-bar p-1 d-flex ">
                <button class="btn bg-transparent  shadow-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <img src="images/menu_black.svg" id="menu-icon" style="width: 2.2vh;height: 2.2vh;" alt="">
                </button>
                <div id="current-type" class=" d-flex align-items-center w-75 ps-2 text-md fs-vh-title ">Standard
                </div>
                <div class="align-content-center" style="font-size: 2.5vh;">
                    Calculations in current session: <span id="cal-count">0</span>
                </div>
            </div>
            <div id="textbar-2" class="text-end p-2  text-secondary" style="font-size: 1.7vh;height: 4vh;">

            </div>
            <div id="textbar-1" class="text-end p-2 text-box-font">
                0
            </div>
            <div id="function-1" class="d-flex">
                <button type="button" class="btn fn-btn-style shadow-none">DEG</button>
                <button type="button" class="btn fn-btn-style shadow-none">F-E</button>
            </div>
            <div id="function-2" class="d-flex">
                <button id="mc-btn" type="button" class="btn fn-btn-style shadow-none " disabled>MC</button>
                <button id="mr-btn" type="button" class="btn fn-btn-style shadow-none" disabled>MR</button>
                <button id="mplus-btn" type="button" class="btn fn-btn-style shadow-none">M+</button>
                <button id="mminus-btn" type="button" class="btn fn-btn-style shadow-none">M-</button>
                <button id="ms-btn" type="button" class="btn fn-btn-style shadow-none">MS</button>
            </div>
            <div id="function-3" class="p-1 d-flex" style="border-top: 1px solid rgb(226, 226, 226);">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle shadow-none border-0 d-flex align-items-center gap-2"
                        type="button" id="trigDropdown1" data-bs-toggle="dropdown" aria-expanded="false"
                        style="font-size: 14px; background: transparent;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 21h18L3 3v18z"></path>
                            <path d="M7 21v-4a4 4 0 0 1 4-4h4"></path>
                        </svg>
                        <span>Trigonometry</span>
                    </button>

                    <div class="dropdown-menu p-2 shadow-sm border-0 tri-drop-style" aria-labelledby="trigDropdown1"
                        style="border-radius: 8px;">
                        <div class="d-grid " style="grid-template-columns: repeat(4, 1fr); gap: 4px;">
                            <button class="btn  border py-2 shadow-none tri-btn-style">2<sup>nd</sup></button>
                            <button class="btn border py-2 shadow-none tri-btn-style">sin</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">cos</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">tan</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">hyp</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">sec</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">csc</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">cot</button>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle shadow-none border-0 d-flex align-items-center gap-2"
                        type="button" id="trigDropdown2" data-bs-toggle="dropdown" aria-expanded="false"
                        style="font-size: 14px; background: transparent;">
                        <span class="fst-italic"
                            style="font-family: 'Times New Roman', serif; font-size: 16px;">Æ’</span>
                        <span>Function</span>
                    </button>

                    <div class="dropdown-menu p-2 shadow-sm border-0 tri-drop-style" aria-labelledby="trigDropdown2"
                        style="border-radius: 8px;">

                        <div class="d-grid" style="grid-template-columns: repeat(3, 1fr); gap: 4px;">
                            <button class="btn border py-2 shadow-none tri-btn-style">|x|</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">âŒŠxâŒ‹</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">âŒˆxâŒ‰</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">rand</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">â†’dms</button>
                            <button class="btn border py-2 shadow-none tri-btn-style">â†’deg</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="btn-grid" class="d-flex flex-column flex-grow-1 border">

            </div>
        </div>
        <div class="history  w-25 d-none d-lg-flex flex-column">
            <div class="p-2 d-flex ">
                <div id="history-tab" class="d-flex align-items-center w-25 ps-3 text-md fs-6 active-tab"
                    style="cursor:pointer;">
                    History
                </div>
                <div id="memory-tab" class="d-flex align-items-center w-25 ps-3 text-md fs-6" style="cursor:pointer;">
                    Memory
                </div>
            </div>
            <button id="clear-btn" class="btn btn-light m-2 align-items-end align-content-end">
                Clear History
            </button>
            <div id="history-list" class="px-3"></div>
            <div id="memory-list" class="px-3 d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script id="logic-script" src="standard-cal-logic.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
